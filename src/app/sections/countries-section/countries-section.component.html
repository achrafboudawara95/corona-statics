<section class="section section-components mb-5" id="section-components">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
            <!-- Basic elements -->
            <h2 class="mb-5">
                <span>Select your Country</span>
            </h2>
            </div>
        </div>
        <mat-form-field class="filter-input">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="countries">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> <span [routerLink]="['/country/'+element.code]" class="pointer">{{element.name}}</span> </td>
            </ng-container>
          
            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element"> <span [routerLink]="['/country/'+element.code]" class="pointer">{{element.code}}</span> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        
    </div>
</section>

<section class="section section-components mb-5" id="section-components">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
            <!-- Basic elements -->
            <h2 class="mb-5">
                <span>{{ 'home.Select-your-Country' | translate }}</span>
            </h2>
            </div>
        </div>
        <mat-form-field class="filter-input">
            <mat-label>{{ 'home.Search' | translate }}</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="langService.countries">
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> {{ 'home.Name' | translate }} </th>
              <td mat-cell *matCellDef="let element"> <span [routerLink]="['/country/'+element.alpha2]" class="pointer"><img [src]="'assets/img/flags/'+element.alpha2+'.png'"> {{element.name}}</span> </td>
            </ng-container>
          
            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> {{ 'home.Code' | translate }} </th>
              <td mat-cell *matCellDef="let element"> <span [routerLink]="['/country/'+element.alpha2]" class="pointer">{{element.alpha2}}</span> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        
    </div>
</section>
